  <!DOCTYPE html>

<head>

</head>
<body>
  <div id="app">
    <h2><i class="fa-regular fa-rectangle-list"></i>
      TODO List
      <i class="fa-solid fa-pencil"></i>
    </h2>
    <form v-on:submit.prevent>
        <input type ="text" v-model="newItem"  style="width: 300px;">
        <button v-on:click="addItem" class="icon-button">
          <i class="fa-solid fa-circle-plus" style="color:white;"></i> Add</button>
    </form>
    <ul>
        <li v-for="(todo, index) in todos">
        ã€€<input type ="checkbox" v-model="todo.isDone" >
          <span v-bind:class="{done: todo.isDone }">
            {{ todo.item }}
          </span>
          <button v-on:click="deleteItem(index)" class="icon-button">
            <i class="fa-solid fa-trash-can" style="color:white;"></i>
            Delete
          </button>
        </li>
    </ul>
    <!-- <pre>{{ $data }}</pre> -->
  </div>
  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="js/main.js"></script>
